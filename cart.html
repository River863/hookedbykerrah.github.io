<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart ‚Ä¢ HookedByKerrah</title>

  <!-- SEO + Social meta -->
  <meta name="description" content="Your HookedByKerrah cart. Review items, adjust quantities, and proceed to checkout." />
  <meta property="og:title" content="Cart ‚Ä¢ HookedByKerrah" />
  <meta property="og:description" content="Review your items and checkout." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root{
      --bg:#fff3f6; --bg2:#fff8fb; --card:#fff; --text:#2a2a2a;
      --muted:#6f6f6f; --accent:#e6a6b3; --accent-hover:#d98c9a;
      --border:rgba(0,0,0,.08); --shadow:0 12px 30px rgba(0,0,0,.08);
      --radius:18px; --max:980px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(1200px 600px at 20% 0%,var(--bg2),var(--bg));color:var(--text)}
    .wrap{max-width:var(--max);margin:0 auto;padding:20px}
    .topbar{display:flex;justify-content:space-between;align-items:center;padding:14px;background:rgba(255,255,255,.9);border-radius:var(--radius);border:1px solid var(--border);box-shadow:var(--shadow)}
    a.back{font-weight:900;color:var(--text);text-decoration:none;padding:8px 12px;border-radius:12px;border:1px solid var(--border);background:#fff}
    .card{margin-top:16px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid var(--border);overflow:hidden}
    .content{padding:16px}
    .muted{color:var(--muted)}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:12px 16px;border-top:1px solid rgba(0,0,0,.06)}
    .row:first-child{border-top:none}
    .itemLeft{display:flex;gap:12px;align-items:center}
    .thumb{width:64px;height:64px;border-radius:14px;object-fit:cover;background:#f1f1f1;border:1px solid rgba(0,0,0,.08)}
    .name{font-weight:950}
    .opts{font-size:12px;color:var(--muted);margin-top:3px;max-width:560px}
    .qtyBox{display:flex;align-items:center;gap:8px}
    button{cursor:pointer}
    .qtyBtn{width:34px;height:34px;border-radius:10px;border:1px solid rgba(0,0,0,.12);background:#fff;font-weight:950}
    .removeBtn{border:none;background:transparent;color:#a33;font-weight:900}
    .totalLine{display:flex;justify-content:space-between;align-items:center;padding:16px;border-top:1px solid rgba(0,0,0,.08);background:rgba(255,255,255,.6)}
    .btn{width:100%;margin-top:12px;padding:12px;border-radius:14px;border:none;font-weight:950;cursor:pointer;background:var(--accent);color:#fff}
    .btn:hover{background:var(--accent-hover)}
    .btn.black{background:#111}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a class="back" href="index.html">‚Üê Continue shopping</a>
      <strong>HookedByKerrah ‚ú®</strong>
    </div>

    <div class="card">
      <div class="content">
        <h1 style="margin:0 0 6px">Your Cart</h1>
        <p class="muted" style="margin:0 0 14px">
          Product is available now and will be shipped within 7 business days from now.<br>
          Shipping is calculated during checkout (when available).
        </p>

        <div id="cartList"></div>

        <div class="totalLine">
          <div style="font-weight:950">Total</div>
          <div style="font-weight:950" id="cartTotal">$0</div>
        </div>

        <!-- Checkout placeholders for launch -->
        <button class="btn" id="checkoutPayPal">Checkout with PayPal (setup later)</button>
        <button class="btn black" id="checkoutApple">Apple Pay (Coming Soon)</button>

        <p class="muted" style="margin:12px 0 0">
          Launch mode: For now, DM me your cart screenshot on Instagram:
          <a href="https://instagram.com/HookedByKerrah" target="_blank" rel="noopener">@HookedByKerrah</a>
        </p>
      </div>
    </div>
  </div>

<script>
  /* CART STORAGE */
  function readCart(){
    try { return JSON.parse(localStorage.getItem("HBK_CART") || "[]"); }
    catch { return []; }
  }
  function saveCart(cart){
    localStorage.setItem("HBK_CART", JSON.stringify(cart));
  }
  function money(n){ return `$${Number(n).toFixed(0)}`; }

  const cartList = document.getElementById("cartList");
  const cartTotal = document.getElementById("cartTotal");

  function render(){
    const cart = readCart();

    if(cart.length === 0){
      cartList.innerHTML = `<p class="muted">Your cart is empty. Go back and add something cute üß∂‚ú®</p>`;
      cartTotal.textContent = "$0";
      return;
    }

    let total = 0;

    cartList.innerHTML = cart.map((item, idx) => {
      const qty = item.qty || 1;
      total += (item.price || 0) * qty;

      return `
        <div class="row">
          <div class="itemLeft">
            <img class="thumb" src="${item.img || ""}" alt="">
            <div>
              <div class="name">${item.name || "Item"}</div>
              <div class="opts">${item.optionsText || ""}</div>
              <div class="muted" style="font-size:12px;margin-top:4px">${money(item.price || 0)} each</div>
            </div>
          </div>

          <div style="text-align:right">
            <div class="qtyBox">
              <button class="qtyBtn" data-action="dec" data-idx="${idx}">‚àí</button>
              <div style="min-width:18px;text-align:center;font-weight:950">${qty}</div>
              <button class="qtyBtn" data-action="inc" data-idx="${idx}">+</button>
            </div>
            <button class="removeBtn" data-action="remove" data-idx="${idx}">Remove</button>
          </div>
        </div>
      `;
    }).join("");

    cartTotal.textContent = money(total);
  }

  cartList.addEventListener("click", (e)=>{
    const btn = e.target.closest("button");
    if(!btn) return;

    const action = btn.dataset.action;
    const idx = Number(btn.dataset.idx);
    const cart = readCart();
    if(!cart[idx]) return;

    if(action === "inc"){
      cart[idx].qty = (cart[idx].qty || 1) + 1;
    }
    if(action === "dec"){
      cart[idx].qty = Math.max(1, (cart[idx].qty || 1) - 1);
    }
    if(action === "remove"){
      cart.splice(idx, 1);
    }

    saveCart(cart);
    render();
  });

  document.getElementById("checkoutPayPal").addEventListener("click", ()=>{
    alert(
      "Checkout setup is coming soon.\n\n" +
      "For now: DM @HookedByKerrah a screenshot of this cart and I‚Äôll confirm your order.\n\n" +
      "Shipping is calculated during checkout (when available)."
    );
  });

  document.getElementById("checkoutApple").addEventListener("click", ()=>{
    alert("Apple Pay is coming soon üçé");
  });

  render();
</script>
</body>
</html>
