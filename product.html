<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product • HookedByKerrah</title>

  <style>
    :root{
      --bg:#fff3f6; --bg2:#fff8fb; --card:#fff; --text:#2a2a2a;
      --muted:#6f6f6f; --accent:#e6a6b3; --accent-hover:#d98c9a;
      --border:rgba(0,0,0,.08); --shadow:0 12px 30px rgba(0,0,0,.08);
      --radius:18px; --max:980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(1200px 600px at 20% 0%,var(--bg2),var(--bg));
      color:var(--text)
    }
    .wrap{max-width:var(--max);margin:0 auto;padding:20px}

    .topbar{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px;background:#fff;border-radius:18px;border:1px solid rgba(0,0,0,.08);
      box-shadow:0 12px 30px rgba(0,0,0,.08)
    }
    a.back{
      font-weight:900;color:#000;text-decoration:none;
      padding:8px 12px;border-radius:12px;border:1px solid rgba(0,0,0,.1)
    }

    .card{
      margin-top:16px;background:#fff;border-radius:18px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);border:1px solid rgba(0,0,0,.08)
    }

    .grid{display:grid;grid-template-columns:1fr 1fr}
    .imgWrap{
      background:#111;min-height:320px;display:flex;
      align-items:center;justify-content:center;cursor:zoom-in
    }
    .imgWrap img{width:100%;height:100%;object-fit:contain;background:#111}

    .info{padding:16px}
    h1{margin:0 0 6px}
    .desc{color:#6f6f6f}
    .price{font-weight:900;font-size:18px;margin:10px 0}
    .hint{font-size:12px;color:#6f6f6f}

    label{font-weight:900;display:block;margin-top:10px}
    select,input{
      width:100%;padding:10px;border-radius:12px;
      border:1px solid rgba(0,0,0,.1);margin-top:6px
    }

    .btn{
      width:100%;margin-top:12px;padding:12px;border-radius:14px;
      border:none;background:#e6a6b3;color:#fff;font-weight:900;cursor:pointer
    }
    .btn.black{background:#111}

    a.igLink{color:#d98c9a;font-weight:900;text-decoration:none}
    a.igLink:hover{text-decoration:underline}

    @media(max-width:820px){.grid{grid-template-columns:1fr}}
  </style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <a class="back" href="index.html">← Back</a>
    <strong>HookedByKerrah ✨</strong>
  </div>

  <div class="card">
    <div class="grid">

      <!-- PRODUCT IMAGE -->
      <div class="imgWrap">
        <img id="prodImg" alt="">
      </div>

      <!-- PRODUCT INFO -->
      <div class="info">
        <h1 id="prodName"></h1>
        <p class="desc" id="prodDesc"></p>

        <div class="price" id="prodPrice"></div>
        <div class="hint" id="priceHint"></div>

        <label id="sizeLabel">Size</label>
        <select id="size"></select>

        <label id="materialLabel">Material</label>
        <select id="material"></select>

        <label id="colorLabel">Color</label>
        <select id="color"></select>

        <button class="btn" id="addToCartBtn">Add to Cart</button>
        <button class="btn black" id="paypalBtn">Checkout (DM Instagram)</button>

        <p class="hint">
          DM me on Instagram:
          <a class="igLink" href="https://instagram.com/HookedByKerrah" target="_blank">@HookedByKerrah</a>
        </p>
      </div>

    </div>
  </div>
</div>

<script>
/* =========================
   PRODUCTS (FINAL & SAFE)
========================= */
const PRODUCTS = {
  scrunchies: {
    name: "Premade Scrunchies",
    img: "images/9indscrunchiesreg.jpg",
    desc: "Ready-to-ship scrunchies — soft, durable, and handmade.",
    sizes: ["Single","3-Pack"],
    materials: ["Acrylic","Cotton","Plush"],
    colors: ["Pink","Red","Green","Blue","White","Purple"],
    price(sel){
      let base = sel.material === "Acrylic" ? 10 : 12;
      if(sel.size === "3-Pack") base *= 3;
      return base;
    }
  },

  scrunchies_diy: {
    name: "Custom Scrunchie",
    img: "images/IMG_4189.jpg",
    desc: "Build your own scrunchie — choose colors and trim.",
    sizes: ["Single"],
    materials: ["Acrylic","Cotton","Plush"],
    colors: ["Pink","Red","Green","Blue","White","Purple"],
    price(sel){
      let base = sel.material === "Acrylic" ? 10 : 12;
      return base;
    }
  }
};

/* =========================
   SAFE PRODUCT LOAD
========================= */
const params = new URLSearchParams(window.location.search);
let id = params.get("id");

if(!id || !PRODUCTS[id]){
  id = "scrunchies";
  history.replaceState({}, "", "?id=scrunchies");
}

const item = PRODUCTS[id];

/* =========================
   DOM ELEMENTS
========================= */
const prodImg = document.getElementById("prodImg");
const prodName = document.getElementById("prodName");
const prodDesc = document.getElementById("prodDesc");
const prodPrice = document.getElementById("prodPrice");

const sizeSel = document.getElementById("size");
const materialSel = document.getElementById("material");
const colorSel = document.getElementById("color");

prodImg.src = item.img;
prodName.textContent = item.name;
prodDesc.textContent = item.desc;

item.sizes.forEach(s => sizeSel.add(new Option(s,s)));
item.materials.forEach(m => materialSel.add(new Option(m,m)));
item.colors.forEach(c => colorSel.add(new Option(c,c)));

function update(){
  const sel = {
    size: sizeSel.value,
    material: materialSel.value,
    color: colorSel.value
  };
  prodPrice.textContent = "$" + item.price(sel);
}

sizeSel.onchange = materialSel.onchange = colorSel.onchange = update;
update();
</script>
</body>
</html>
