<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product ‚Ä¢ HookedByKerrah</title>

  <style>
    :root{
      --bg:#fff3f6;
      --bg2:#fff8fb;
      --card:#ffffff;
      --text:#2a2a2a;
      --muted:#6f6f6f;
      --accent:#e6a6b3;
      --accent-hover:#d98c9a;
      --border:rgba(0,0,0,.08);
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --radius:18px;
      --max:980px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, var(--bg2), var(--bg));
      color:var(--text);
    }

    .wrap{max-width:var(--max); margin:0 auto; padding:20px;}

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:var(--shadow);
    }

    a.back{
      text-decoration:none;
      font-weight:900;
      color:var(--text);
      border:1px solid var(--border);
      padding:8px 12px;
      border-radius:12px;
    }

    .card{
      margin-top:16px;
      background:#fff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid var(--border);
      overflow:hidden;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
    }

    .imgWrap{
      background:#111;
      min-height:320px;
      cursor:zoom-in;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .imgWrap img{
      width:100%;
      height:100%;
      object-fit:contain;
      background:#111;
    }

    .info{padding:16px;}

    h1{margin:0 0 6px; font-size:24px;}

    .desc{color:var(--muted); margin-bottom:10px;}

    .price{
      font-weight:950;
      font-size:18px;
      margin-bottom:6px;
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      margin-bottom:10px;
    }

    label{
      display:block;
      font-weight:900;
      margin:10px 0 6px;
    }

    select, textarea{
      width:100%;
      padding:10px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:700;
    }

    textarea{min-height:80px;}

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .btn{
      width:100%;
      margin-top:12px;
      padding:12px;
      border-radius:14px;
      border:none;
      font-weight:950;
      cursor:pointer;
      background:var(--accent);
      color:#fff;
    }
    .btn:hover{background:var(--accent-hover);}

    .btn.black{
      background:#111;
    }
    .btn.black:hover{background:#000;}

    .noteBox{
      margin-top:12px;
      padding:12px;
      border:1px dashed rgba(0,0,0,.15);
      border-radius:14px;
      background:#fff7fa;
      font-size:12px;
      color:var(--muted);
    }

    @media(max-width:820px){
      .grid{grid-template-columns:1fr;}
      .row{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <a class="back" href="index.html">‚Üê Back to Home</a>
    <strong>HookedByKerrah ‚ú®</strong>
  </div>

  <div class="card">
    <div class="grid">
      <div class="imgWrap">
        <img id="prodImg" alt="">
      </div>

      <div class="info">
        <h1 id="prodName"></h1>
        <p class="desc" id="prodDesc"></p>

        <div class="price" id="prodPrice"></div>
        <div class="hint" id="priceHint"></div>

        <div class="row">
          <div>
            <label>Size</label>
            <select id="size"></select>
          </div>
          <div>
            <label>Color</label>
            <select id="color"></select>
          </div>
        </div>

        <label id="addonLabel" style="display:none;">Extra option</label>
        <select id="addon" style="display:none;"></select>

        <label>Notes (optional)</label>
        <textarea id="notes" placeholder="Color requests, fit notes, glitter yes/no, etc."></textarea>

        <!-- PAYPAL BUTTON -->
        <button class="btn" id="paypalBtn">
          Click here to buy via PayPal
        </button>

        <!-- APPLE PAY BUTTON -->
        <button class="btn black" id="appleBtn">
          Apple Pay coming soon
        </button>

        <div class="noteBox">
          üîî <strong>REMINDER:</strong><br>
          Replace <code>PAYPAL_LINK_GOES_HERE</code> in this file with your real PayPal invoice links before launching.
        </div>
      </div>
    </div>
  </div>
</div>

<script>
/* ===========================
   ‚ö†Ô∏è PAYPAL PLACEHOLDER
   Replace this later
=========================== */
const PAYPAL_PLACEHOLDER = "PAYPAL_LINK_GOES_HERE";

/* ===========================
   PRODUCTS + AUTO PRICING
=========================== */
const PRODUCTS = {
  santahats:{
    name:"Santa Hats",
    img:"images/SantaHats.jpeg",
    desc:"Adult & kids sizes. Glitter option available.",
    sizes:["Kids","Adult"],
    colors:["Black/Red","Red/Black","Custom"],
    addonLabel:"Glitter",
    addonOptions:["No glitter","Glitter"],
    pricing:(s)=>{
      let price = s.size==="Adult" ? 35 : 30;
      if(s.addon==="Glitter") price+=5;
      return {price, link:PAYPAL_PLACEHOLDER, hint:"Glitter adds $5."};
    }
  },
  scrunchies:{
    name:"Scrunchies",
    img:"images/IMG_4189.jpg",
    desc:"Sold individually or as a 3-pack. Custom colors available.",
    sizes:["Single","3-Pack"],
    colors:["Custom","Pink","Black","White","Multicolor"],
    pricing:(s)=>{
      let price = s.size==="3-Pack" ? 27 : 10;
      return {price, link:PAYPAL_PLACEHOLDER, hint:"3-pack saves $3."};
    }
  },
  croptop:{
    name:"Drawstring Crop Top",
    img:"images/IMG_4188.jpg",
    desc:"Made to order. Price varies by size & detail.",
    sizes:["XS","S","M","L","XL"],
    colors:["Orange","Custom","Pink","Black","White"],
    addonLabel:"Detail",
    addonOptions:["Standard","Extra detail"],
    pricing:(s)=>{
      let price = ["L","XL"].includes(s.size) ? 60 : 55;
      if(s.addon==="Extra detail") price+=5;
      return {price, link:PAYPAL_PLACEHOLDER, hint:"Extra detail adds $5."};
    }
  }
};

/* ===========================
   RENDER
=========================== */
const id = new URLSearchParams(location.search).get("id");
const item = PRODUCTS[id];

const sizeSel = document.getElementById("size");
const colorSel = document.getElementById("color");
const addonSel = document.getElementById("addon");
const addonLabel = document.getElementById("addonLabel");
const priceEl = document.getElementById("prodPrice");
const hintEl = document.getElementById("priceHint");

if(item){
  document.getElementById("prodName").textContent=item.name;
  document.getElementById("prodDesc").textContent=item.desc;
  document.getElementById("prodImg").src=item.img;

  sizeSel.innerHTML=item.sizes.map(v=>`<option>${v}</option>`).join("");
  colorSel.innerHTML=item.colors.map(v=>`<option>${v}</option>`).join("");

  if(item.addonOptions){
    addonLabel.style.display="block";
    addonLabel.textContent=item.addonLabel;
    addonSel.style.display="block";
    addonSel.innerHTML=item.addonOptions.map(v=>`<option>${v}</option>`).join("");
  }

  function update(){
    const sel={
      size:sizeSel.value,
      color:colorSel.value,
      addon:addonSel.value
    };
    const out=item.pricing(sel);
    priceEl.textContent=`$${out.price}`;
    hintEl.textContent=out.hint;
  }

  sizeSel.onchange=colorSel.onchange=addonSel.onchange=update;
  update();
}

document.getElementById("paypalBtn").onclick=()=>{
  alert(
    "PayPal link not active yet.\n\n" +
    "Before launch:\n" +
    "‚Ä¢ Replace PAYPAL_LINK_GOES_HERE\n" +
    "‚Ä¢ Paste your real PayPal invoice link\n\n" +
    "Everything else is ready üíï"
  );
};

document.getElementById("appleBtn").onclick=()=>{
  alert("Apple Pay will be enabled after your custom domain is connected üçé");
};
</script>
</body>
</html>
